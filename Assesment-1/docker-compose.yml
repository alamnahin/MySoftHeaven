version: '3.8'

services:
  # Lead Processing API
  api:
    build: ./backend
    container_name: lead-processing-api
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=gemini
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=gemini-3-flash-preview
      - DATABASE_URL=sqlite:///./data/leads.db
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Database viewer (for development)
  adminer:
    image: adminer:latest
    container_name: lead-db-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=api
    depends_on:
      - api
    profiles:
      - dev

networks:
  default:
    name: lead-processing-network
